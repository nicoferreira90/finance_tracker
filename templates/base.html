<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <!-- Tailwind CSS + Daisy UI for components -->

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-zinc-800 text-white">

    <div style="width: 90%; margin: 0 auto;">
    
    <header>
        <div class="flex items-center space-x-4 py-2 px-8 self-center">
        <h1 class="text-xl mx-4">Personal Finance Tracker</h1>

        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.121 7.629A3 3 0 0 0 9.017 9.43c-.023.212-.002.425.028.636l.506 3.541a4.5 4.5 0 0 1-.43 2.65L9 16.5l1.539-.513a2.25 2.25 0 0 1 1.422 0l.655.218a2.25 2.25 0 0 0 1.718-.122L15 15.75M8.25 12H12m9 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>  
        </div>
          
        <nav class="bg-neutral-300 py-4 px-8">
            <ul class="flex space-x-4">
            <li><a href="#" class="text-black mx-4">Home</a></li>
            <li><a href="#" class="text-black mx-4">About</a></li>
            <li><a href="#" class="text-black mx-4">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>


            {% block content %}
            {% endblock %}
    </main>
    <footer class="px-8">
        <p>&copy; 2025 Personal Finance Tracker</p>
    </footer>

    </div>
</body>
        
</html>
